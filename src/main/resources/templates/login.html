<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <th:block th:include="fragments/include :: head"></th:block>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{'https://fonts.googleapis.com/css?family=Lato:400,700,900'}" rel="stylesheet">
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="modal fade show" id="login" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

            <div class="modal-body">
                <div class="login">
                    <div class="mb-5">
                        <img class="about-logo" src="" th:src="@{/images/logo3.png}" alt="Logo">
                    </div>
                    <p>Administrative area is ahead, so please, proceed with extreme caution</p>
                    <form th:action="@{/login}" method="post" class="login-form">
                        <h3>Please tell us, who you are</h3>
                        <div class="form-group">
                            <label for="inputLogin">Username</label>
                            <input type="text" class="form-control" id="inputLogin" name="username">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password">
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Log In</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
